<!DOCTYPE html>
<html>
<head>
    <title>{{ category.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            font-size: 1.1em;
            color: #666;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #e9e9e9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
        .actions a {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
        .actions a.delete {
            background-color: #dc3545;
        }
        .actions a.delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ category.name }}</h1>
        <p>{{ category.description }}</p>
        <h2>Items</h2>
        <ul>
            {% for item in category.items.all %}
            <li><a href="{% url 'item_detail' item.pk %}"> {{ forloop.counter }} {{ item.name }}</a></li>
            {% endfor %}
        </ul>
        <div class="actions">
            <a href="{% url 'item_create' category_pk=category.pk %}">Add New Item</a>
            <a href="{% url 'category_update' category.pk %}">Edit Category</a>
            <a href="{% url 'category_delete' category.pk %}" class="delete">Delete Category</a>
            <a href="{% url 'category_list' %}">Back to Categories</a>
        </div>
    </div>
</body>
</html>
