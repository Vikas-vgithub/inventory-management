<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        p {
            color: #666;
            margin-bottom: 10px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ item.name }}</h1>
        <p>{{ item.description }}</p>
        <p>Price: {{ item.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Category: <a href="{% url 'category_detail' item.category.pk %}">{{ item.category.name }}</a></p>
        <a href="{% url 'item_update' item.pk %}">Edit</a>
        <a href="{% url 'item_delete' item.pk %}">Delete</a>
        <a href="{% url 'item_list' category_pk=item.category.pk %}">Back to Items</a>
    </div>
</body>
</html>
