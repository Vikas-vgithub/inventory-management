<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items in {{ category.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
            background-color: #fafafa;
        }

        li:last-child {
            border-bottom: none;
        }

        li span {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Items in {{ category.name }}</h1>
        <ul>
            {% for item in items %}
            <li><span>{{ item.name }}</span> - Price: ${{ item.price }} - Quantity: {{ item.quantity }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
